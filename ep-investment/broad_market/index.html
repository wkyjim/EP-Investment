<html dir="ltr">
<head>
	<title>Broad Market Analysis</title>
	<link rel="stylesheet" href="https://ep-investment.web.app/epstyle.css">
	<link rel="icon" type="image/png" href="https://ep-investment.web.app/photos/favicon.png">

	<!-- Side Navigation-->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- load header-->
	<script src="https://code.jquery.com/jquery-3.3.1.js"
			integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			crossorigin="anonymous">
	</script>
	<script>
		$(function () {
			$("#header").load("header.html");
			$("#footer").load("footer.html");
		});
	</script>
</head>
<body>
	<div id="header"></div>
	<img class="top_bg" alt="cityscape" src="https://ep-investment.web.app/photos/5.jpg">
	<div class="title_text_frame">
		<div class="sub_title_text_frame">
			<div class="title_text">Broad Market Analysis</div>
			<div class="title_discription_text">The following tables show percentage of stocks closed with positive returns or above moving average lines in a market</div>
		</div>
	</div>

	<p class="chart_heading">US Market Analysis</p>
	<div class="broad_market_analysis_container">
		<iframe id="broad_market"
				title="us_broad_market"
				width="500"
				height="550"
				src="https://ep-investment.web.app/broad_market/US/us_broad_market_analysis.html"
				frameborder="0"></iframe>
		<iframe id="market_ma"
				title="us_ma"
				width="1000"
				height="550"
				src="https://ep-investment.web.app/broad_market/US/above_ma_plot.html"
				frameborder="0"></iframe>
	</div>
	<p class="chart_heading">Hong Kong Market Analysis</p>
	<div class="broad_market_analysis_container">
		<iframe id="broad_market"
				title="hk_broad_market"
				width="500"
				height="550"
				src="https://ep-investment.web.app/broad_market/HK/hk_broad_market_analysis.html"
				frameborder="0"></iframe>
		<iframe id="market_ma"
				title="hk_ma"
				width="1000"
				height="550"
				src="https://ep-investment.web.app/broad_market/HK/above_ma_plot.html"
				frameborder="0"></iframe>
	</div>
	<p class="chart_heading">China Market Analysis</p>
	<div class="broad_market_analysis_container">
		<iframe id="broad_market"
				title="cn_broad_market"
				width="500"
				height="550"
				src="https://ep-investment.web.app/broad_market/CN/cn_broad_market_analysis.html"
				frameborder="0"></iframe>
		<iframe id="market_ma"
				title="cn_ma"
				width="1000"
				height="550"
				src="https://ep-investment.web.app/broad_market/CN/above_ma_plot.html"
				frameborder="0"></iframe>
	</div>


	<!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
	<!-- TODO: Add SDKs for Firebase products that you want to use
		 https://firebase.google.com/docs/web/setup#available-libraries -->
	<script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-analytics.js"></script>
	<!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="/__/firebase/8.9.0/firebase-app.js"></script>
	<!-- TODO: Add SDKs for Firebase products that you want to use
		 https://firebase.google.com/docs/web/setup#available-libraries -->
	<script src="/__/firebase/8.9.0/firebase-analytics.js"></script>
	<!-- Initialize Firebase -->
	<script src="/__/firebase/init.js"></script>

</body>
</html>
